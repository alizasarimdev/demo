<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic CSS for menu items */
        .menu-item {
            display: inline-block;
            margin: 10px;
            padding: 5px;
            cursor: pointer;
            transition: color 0.3s; /* Add a transition effect for color change */
        }

        /* Define initial color and hover color */
        .menu-item:hover {
            color: rgba(0, 229, 255, 1) 0%;
           color: rgba(255, 0, 199, 1) 35%;
           color: rgba(255, 199, 0, 1) 100%;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Work</div>
        <div class="menu-item">Services</div>
        <div class="menu-item">Contact</div>
    </div>
</body>
</html>
